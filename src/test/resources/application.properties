spring.application.name=mocker-demo
info.version=1.0.0
#log config
logging.level.root=info
logging.path=logs
logging.config=classpath:logback-boot.xml

spring.jackson.serialization.write-dates-as-timestamps=true

mockswitch=true
#db config
spring.datasource.url=jdbc:h2:mem:sqlite;IGNORECASE=TRUE;
spring.datasource.schema=classpath:init_table.sql
mybatis.config-location=classpath:spring-mybatis.xml
mybatis.mapper-locations=classpath*:demo//persistence/**/*.xml
#redis config
management.health.redis.enabled=false
#rabbitmq config
management.health.rabbit.enabled=false
#oss
oss_protocal=http://
oss_accesskeyid=xxx
oss_accesskeysecret=xxx
oss_folder_meeting=${oss_folder}/meeting
oss_folder_file=${oss_folder}/file
oss_folder_article=${oss_folder}/article
oss_folder_visit=${oss_folder}/visit
oss_folder_task=${oss_folder}/task
oss_folder_headimg=${oss_folder}/headimg
oss_folder_contract_sign=${oss_folder}/contract_sign

#oss
oss_endpoint=xxx
oss_network=xxx
oss_bucketname=xxx
oss_folder=xxx
#wechat
wechat.qrcode=xxx
wechat.security.token=xxx
wechat.security.encodingAESKey=xxx
wechat.appid=xxx
wechat.appsecret=xxx
wechat.templateId.sharenotice=xxx
wechat.templateId.meetingnotice=xxx
wechat.userinfo.forward=xxx
wechat.base.forward=xxx
articleDetail=xxx
defaultSales=xxx
#wechatAuthService
wechat.auth.service=xxx
wechat.auth.product=100
wechat.auth.runType=0
#swagger
swagger.host=localhost:8001
#token
token.timeout=86400